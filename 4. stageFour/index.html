<!DOCTYPE html>

<html>

  <!-- all of the stuff inside the `head` is telling the browser how to interpret the rest of the document (also called metadata) -->
  <head>
    <!-- This tells the browser what kind of characters we're using -->
    <meta charset="utf-8"> 

    <!-- This tells the browser how wide to make the window where we display everything inside of the <body> </body> -->
    <meta name="viewport" content="width=device-width">

    <!-- the <link /> tag is where we tell the browser what CSS file we should use (import or link to are other phrases used as well) -->
    <link href="ourStyleFile.css" rel="stylesheet" type="text/css" />

    <!-- The <title> </title> tags control what gets displayed on the tab of the browser. There can only be one of these and the last one will be displayed -->
    <title>Our Page</title>
  </head>

  <!-- Generally the 'body' is where we write the code that gets displayed -->
  <body>

    <center>
      <h1>Flatiron News</h1>

      <hr>

      <h2 class='fifa' id='extra' >Extra! Extra! Read all about it!</h2>

      <!-- First news article -->

      <!-- header tags follow a hierarchy of importance, determined by their number - for example, h1 headers are the strongest with the largest, boldest font, h2 headers are slightly smaller than h1s, h3s are slightly smaller still, and on down the line until you reach h6 -->
      <h3 class='fifa' >The US Women's National Soccer Team are FIFA World Champs!</h3>

      <!-- img tags have one required attribute (src) which points to either the image url for the image we want to display, or the location of the image file - img tags don't need a closer </> -->
      <img src='https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2019/07/30/931/524/694940094001_6065628101001_6065631268001-vs.jpg?ve=1&tl=1'>

      <!-- a tags are similar to img tags - they have one required attribute (href) which points to the url you want to link to - the text in between the opening and closing tags is the text that will get clicked on by the user -->
      <a href='https://en.wikipedia.org/wiki/2019_FIFA_Women%27s_World_Cup'>Read the article!</a>

      <hr>

      <!-- Second news article -->
      <h2 class='boat' >Icy Dead People!</h2>

      <h3 class='boat' >The Unsinkable Titanic Sinks!</h3>

      <img src='https://upload.wikimedia.org/wikipedia/commons/6/6e/St%C3%B6wer_Titanic.jpg'>

      <a href='https://learn.co/'>Learn more about how we made this website!</a>
      <!-- code for Learn.co - Nq6rTtBx62 -->
    </center>
  </body>

</html>
